<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/mainTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Registro de Usuário</ui:define>

    <ui:define name="content">
        <p:panel>
            <h:form id="frm">
                <div class="p-3">
                    <p:outputLabel value="Nome" for="txtName"/>
                    <p:inputText id="txtName" value="#{portal.user.name}"
                                 required="true" requiredMessage="Informe um nome válido"
                                 label="Nome" placeholder="Nome completo"/>
                    <p:message for="txtName"/>
                </div>
                <div class="p-3">
                    <p:outputLabel value="E-mail" for="txtEmail"/>
                    <p:inputText id="txtEmail" value="#{portal.user.email}" type="email"
                                 required="true" requiredMessage="Informe um e-mail válido"
                                 label="E-mail" placeholder="Endereço de e-mail"/>
                    <p:message for="txtEmail"/>
                </div>
                <div class="p-3">
                    <p:outputLabel value="Senha" for="txtPassword"/>
                    <p:password id="txtPassword" value="#{portal.user.password}"
                                required="true" requiredMessage="Informe uma senha"
                                label="Senha" feedback="true" promptLabel="Força da senha"
                                weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte"
                                toggleMask="true" redisplay="true"
                                validatorMessage="Informe uma senha de no minimo 6 e no máximo 50 caracteres"
                                >
                        <f:validateLength minimum="6" maximum="50"/>
                    </p:password>
                    <p:message for="txtPassword"/>
                </div>

                <div class="p-3 flex align-items-center justify-content-center" >
                    <p:commandButton value="Voltar" action="#{portal.list()}" styleClass="ui-button-secondary" process="@this"/>
                    <p:commandButton value="Confirmar" action="#{portal.confirm()}" update="frm"/>
                </div>
            </h:form>

        </p:panel>

    </ui:define>

</ui:composition>
