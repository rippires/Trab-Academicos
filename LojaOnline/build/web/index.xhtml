<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Novo Usuário</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="txtname" value="Nome:"/>
                <h:inputText id="txtName"
                             value="#{registerBean.name}"
                             required="true"/>
                
                <h:outputLabel for="txtCity" value="Cidade:"/>
                <h:inputText id="txtCity" required="true"/>
                
                <h:outputLabel for="selState" value="Estado:"/>
                <h:selectOneMenu id="selState">
                    <f:selectItem itemValue="BA" itemLabel="Bahia"/>
                    <f:selectItem itemValue="PR" itemLabel="Paraná"/>
                    <f:selectItem itemValue="SP" itemLabel="São Paulo"/>
                    <f:selectItem itemValue="TO" itemLabel="Tocantins"/>
                </h:selectOneMenu>
                <h:commandButton value="Enviar"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
